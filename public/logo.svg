<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neural text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Neural</text>
  
  <!-- Flow text with gradient -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient)">Flow</text>
  
  <!-- Neural network icon -->
  <g transform="translate(160, 15)">
    <!-- Nodes -->
    <circle cx="5" cy="5" r="3" fill="#3B82F6" opacity="0.8"/>
    <circle cx="20" cy="0" r="3" fill="#3B82F6" opacity="0.8"/>
    <circle cx="20" cy="10" r="3" fill="#3B82F6" opacity="0.8"/>
    <circle cx="35" cy="5" r="3" fill="#1E40AF" opacity="0.8"/>
    
    <!-- Connections -->
    <line x1="8" y1="5" x2="17" y2="0" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="5" x2="17" y2="10" stroke="#3B82F6" stroke-width="1" opacity="0.6"/>
    <line x1="23" y1="0" x2="32" y2="5" stroke="#1E40AF" stroke-width="1" opacity="0.6"/>
    <line x1="23" y1="10" x2="32" y2="5" stroke="#1E40AF" stroke-width="1" opacity="0.6"/>
  </g>
</svg>